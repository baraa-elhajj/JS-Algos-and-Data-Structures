<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Pokémon Search</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Enter Pokémon name or ID" required>
            <button id="search-button">Search</button>
        </div>
        <div class="pokemon-info stats-container">
            <h3 class="stats-title">Stats</h3>
            <div class="image-container">
                <div></div>
                <img id="pokemon-image" src="" alt="Pokémon Image" style="display: none;">
                <div></div>
            </div>
            <p class="stat-item"><strong>ID:</strong> <span id="pokemon-id"></span></p>
            <p class="stat-item"><strong>Name:</strong> <span id="name"></span></p>
            <p class="stat-item"><strong>Weight:</strong> <span id="weight"></span></p>
            <p class="stat-item"><strong>Height:</strong> <span id="height"></span></p>
            <p class="stat-item"><strong>Type(s):</strong> <span id="types"></span></p>
            <p class="stat-item"><strong>HP:</strong> <span id="hp"></span></p>
            <p class="stat-item"><strong>Attack:</strong> <span id="attack"></span></p>
            <p class="stat-item"><strong>Defense:</strong> <span id="defense"></span></p>
            <p class="stat-item"><strong>Special Attack:</strong> <span id="special-attack"></span></p>
            <p class="stat-item"><strong>Special Defense:</strong> <span id="special-defense"></span></p>
            <p class="stat-item"><strong>Speed:</strong> <span id="speed"></span></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
