<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Varela+Round&display=swap">
</head>

<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <div class="input-container">
            <input id="text-input" type="text" placeholder="Try something..." required />
            <button id="check-btn">Check</button>
        </div>
        <div id="result"></div>
        <p class="description">
            Tip: A palindrome is a word, phrase, or number that reads the same backward as forward, ignoring spaces and
            symbols.
        </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
