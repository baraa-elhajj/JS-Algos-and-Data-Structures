<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register</title>
</head>

<body>
    <div class="wrapper">
        <div class="cash-register-container">
            <div id="price-screen" class="screen">Total: $1.87</div>
            <input type="number" id="cash" placeholder="Enter cash amount">
            <button id="purchase-btn" class="button">Purchase</button>
            <div id="change-due" class="output"></div>
            <div id="cash-drawer-display" class="output"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
